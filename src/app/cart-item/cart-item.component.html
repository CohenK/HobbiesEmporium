<div class="row">
    <div class="col-sm-9 col-md-9 col-lg-9 d-flex">
        ({{this.cartItem[1].grade}}) {{this.cartItem[1].name}}
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2 d-flex p-0">
        <div>
            <ul class="pagination">
                <li class="page-item">
                    <span class="page-link">{{this.cartItem[1].amount}}</span>
                </li>
                <li class="page-item">
                    <button class="btn btn-primary" aria-label="Previous" (click)="decrement()">
                        <span aria-hidden="true">-</span>
                    </button>
                </li>
                <li class="page-item">
                    <button class="btn btn-primary" aria-label="Next" (click)="increment()">
                        <span aria-hidden="true">+</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-sm-1 col-md-1 col-lg-1 d-flex p-0">
        <button class="btn-close" (click)="removeItem()"></button>
    </div>
</div>
