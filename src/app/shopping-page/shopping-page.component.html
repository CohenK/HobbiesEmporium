<div class="container-fluid m-0">
    @if (this.loading) {
        <div class="d-flex justify-content-center align-items-center" style="height: 20vh;">
            <h4 class="mt-3">Loading...</h4>
        </div>
    }@else {
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-2"></div>
            <div class="col-sm-9 col-md-9 col-lg-10 mt-4">
                <div class="row search-sort d-flex">
                    <div class="col-sm-9 col-md-9 col-lg-9 mt-0">
                        <search-bar></search-bar>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3 mt-0">
                        <sorter></sorter>
                    </div>
                </div>
            </div> 
        </div>
        
        <div class="row content">
            <div class="col-sm-3 col-md-3 col-lg-2">
                <filter></filter>
            </div>
            <div class="col-sm-9 col-md-9 col-lg-10 mt-0"> 
                <product-list
                    [displayProducts]="displayedItems">
                </product-list>
            </div> 
        </div>
    }
</div>
