<div class="container-fluid px-0 m-0">
    @if (displayProducts.length === 0) {
        <div>No Products Found</div>
    }@else{
        <div class="row">
            @for (product of displayProducts; track $index) {
                <div class="col-sm-6 col-md-6 col-lg-3 mb-4">
                    <a href="#" (click)="$event.preventDefault(); toDetailsPage(product);"> 
                        <product-card
                        [item]="product"/>
                    </a>
                </div>
            }
        </div>
    }
</div>
