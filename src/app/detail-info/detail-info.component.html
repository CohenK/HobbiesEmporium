<div class="card mt-5 mb-2">
    <div class="item-body m-2">
        <h1 class="item-title text-decoration-underline">{{item.name}}</h1>
        <div class="row my-2">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h3 class="item-subtitle mb-2 text-muted">Grade:</h3>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h3 class="item-subtitle mb-2">{{item.grade}}</h3>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h3 class="item-subtitle mb-2 text-muted">Size:</h3>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h3 class="item-subtitle mb-2">{{item.size}}</h3>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h3 class="item-subtitle mb-2 text-muted">Price:</h3>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h3 class="item-subtitle mb-2">${{item.price}}</h3>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h3 class="item-subtitle mb-2 text-muted">P-Bandai:</h3>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h3 class="item-subtitle mb-2">{{item.pbandai}}</h3>
            </div>
        </div>
        <div class="row my-2">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <h3 class="item-subtitle mb-2 text-muted">Release Date:</h3>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <h3 class="item-subtitle mb-2">{{item.release}}</h3>
            </div>
        </div>
    </div>
</div>
