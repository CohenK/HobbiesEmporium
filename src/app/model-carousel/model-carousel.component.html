<div id="itemModelCarousel" class="carousel slide m-4" data-ride="carousel">
    <ol class="carousel-indicators">
        @for (img of modelImgs; track $index) {
            <li data-bs-target="#itemModelCarousel" [attr.data-bs-slide-to]="$index" [ngClass]="$index === 0 ? 'active': '' "></li>
        }
    </ol>
    
    <div class="carousel-inner">
        @for (img of modelImgs; track $index) {
            <div class="carousel-item" [class.active]="$index === 0">
                <img class="d-block w-100" [src]="img" alt="Carousel image">
            </div>
        }
    </div>
    
    <button class="carousel-control-prev" type="button" data-bs-target="#itemModelCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#itemModelCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
</div>
